on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  format-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Biome
        run: npx biome ci .

      - name: Run typecheck
        run: npm run typecheck
